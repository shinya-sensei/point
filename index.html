<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ポイント管理システム</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
      margin-bottom: 15px;
    }
    .container {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      width: calc(100% - 40px);
      max-width: 360px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    button {
      flex: 1 1 48%;
      box-sizing: border-box;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    video {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ポイント管理システム</h1>
  <div class="container">
    <input type="text" id="searchInput" placeholder="カナ or 会員コードを入力">
    <div class="btn-group">
      <button onclick="searchMember()">検索</button>
      <button onclick="startCamera()">カメラ起動</button>
    </div>
    <video id="video" autoplay playsinline style="display:none;"></video>
  </div>

  <script>
    function startCamera() {
      const video = document.getElementById('video');
      video.style.display = 'block';
      navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: "environment" } }
      })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.warn("背面カメラ起動失敗。インカメラに切り替えます:", err);
        // fallback: 内側カメラ
        navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          alert("カメラを起動できません: " + err);
        });
      });
    }

    function searchMember() {
      alert("検索機能はこのまま使えます");
    }
  </script>
</body>
</html>
