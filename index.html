<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポイント管理QRシステム</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; text-align: center; }
    #reader { width: 300px; margin: auto; }
    .btn { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .btn:hover { background: #45a049; }
    input[type="text"] { padding: 8px; width: 200px; margin: 10px 0; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ポイント管理QRシステム</h1>
  <div id="menu">
    <p>顧客を検索する方法を選んでください</p>
    <button class="btn" onclick="startMemberScan()">📷 QRコードを読み取る</button><br><br>
    <input type="text" id="memberCodeInput" placeholder="会員番号を入力">
    <button class="btn" onclick="searchByMemberCode()">🔑 会員番号検索</button><br><br>
    <input type="text" id="kanaInput" placeholder="カナを入力（部分一致）">
    <button class="btn" onclick="searchByKana()">🔤 カナ検索</button>
  </div>

  <div id="step2" style="display:none;">
    <p id="customerInfo"></p>
    <button class="btn" onclick="startPointScan()">ポイント加算QRをスキャン</button>
  </div>

  <div id="step3" style="display:none;">
    <p id="updateStatus"></p>
  </div>

  <script>
    const API_BASE = "https://point.esthepro-shinya.workers.dev/";

    function showCustomerInfo(data) {
      if (data && data.name) {
        document.getElementById("customerInfo").innerText = `あなたは ${data.name} さんですか？`;
        document.getElementById("menu").style.display = "none";
        document.getElementById("step2").style.display = "block";
        window.customerCode = data.code;
      } else {
        alert("会員情報が見つかりません。再度お試しください。");
      }
    }

    function startMemberScan() {
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, qrCodeMessage => {
        html5QrCode.stop();
        fetch(API_BASE + "/getCustomer?code=" + encodeURIComponent(qrCodeMessage))
          .then(res => res.json())
          .then(showCustomerInfo);
      });
    }

    function searchByMemberCode() {
      const code = document.getElementById("memberCodeInput").value;
      if (!code) { alert("会員番号を入力してください"); return; }
      fetch(API_BASE + "/getCustomer?code=" + encodeURIComponent(code))
        .then(res => res.json())
        .then(showCustomerInfo);
    }

    function searchByKana() {
      const kana = document.getElementById("kanaInput").value;
      if (!kana) { alert("カナを入力してください"); return; }
      fetch(API_BASE + "/searchByKana?kana=" + encodeURIComponent(kana))
        .then(res => res.json())
        .then(results => {
          if (results && results.length > 0) {
            let list = results.map(r => `<button class='btn' onclick='showCustomerInfo(${JSON.stringify(r)})'>${r.name}</button>`).join("<br>");
            document.getElementById("menu").innerHTML = `<p>該当するお客様:</p>` + list;
          } else {
            alert("該当するお客様が見つかりません");
          }
        });
    }

    function startPointScan() {
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, qrCodeMessage => {
        html5QrCode.stop();
        const addPoints = parseInt(qrCodeMessage);
        fetch(API_BASE + "/updatePoints", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code: window.customerCode, addPoints: addPoints })
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById("step2").style.display = "none";
          document.getElementById("step3").style.display = "block";
          document.getElementById("updateStatus").innerText = `更新完了！現在のポイント: ${data.points}`;
        });
      });
    }
  </script>
</body>
</html>
