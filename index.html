<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ポイント管理システム</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
      margin-bottom: 15px;
    }
    .container {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      width: calc(100% - 40px);
      max-width: 360px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    button {
      flex: 1 1 48%;
      box-sizing: border-box;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .member-card {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
      text-align: left;
      font-size: 14px;
    }
    .member-card p {
      margin: 4px 0;
    }
    video {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ポイント管理システム</h1>
  <div class="container">
    <input type="text" id="searchInput" placeholder="カナ or 会員コードを入力">
    <div class="btn-group">
      <button onclick="searchMember()">検索</button>
      <button onclick="startCamera()">カメラ起動</button>
    </div>
    <div id="searchResult"></div>
    <video id="video" autoplay playsinline style="display:none;"></video>
  </div>

  <script>
    const API_BASE = "https://memberpoint.esthepro-shinya.workers.dev/";

    function searchMember() {
      const keyword = document.getElementById("searchInput").value.trim();
      const resultDiv = document.getElementById("searchResult");
      resultDiv.innerHTML = ""; // クリア

      if (!keyword) {
        resultDiv.innerHTML = "<p>検索ワードを入力してください</p>";
        return;
      }

      fetch(`${API_BASE}?keyword=${encodeURIComponent(keyword)}`)
        .then(response => response.json())
        .then(data => {
          if (data.success && data.member) {
            const member = data.member;
            resultDiv.innerHTML = `
              <div class="member-card">
                <p><strong>${member.名前.replace(/さん|様$/, "")}さん</strong></p>
                <p>ポイント: ${member.ポイント数}pt（最終処理日: ${member.最終処理日 || 'なし'}）</p>
              </div>
            `;
          } else {
            resultDiv.innerHTML = "<p>会員が見つかりません</p>";
          }
        })
        .catch(err => {
          console.error(err);
          resultDiv.innerHTML = "<p>通信エラーが発生しました</p>";
        });
    }

    function startCamera() {
      const video = document.getElementById('video');
      video.style.display = 'block';
      navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: "environment" } }
      })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.warn("背面カメラ起動失敗。インカメラに切り替えます:", err);
        navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          alert("カメラを起動できません: " + err);
        });
      });
    }
  </script>
</body>
</html>
