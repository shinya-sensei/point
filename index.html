<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ポイント管理システム</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #searchResult, #statusMessage {
      margin-top: 15px;
      font-size: 16px;
    }

    .member-card {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
      text-align: left;
    }

    .member-card p {
      margin: 5px 0;
    }

    @media (max-width: 500px) {
      .container {
        padding: 15px;
      }
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>ポイント管理システム</h1>
  <div class="container">
    <input type="text" id="searchInput" placeholder="カナ or 会員コードを入力">
    <button onclick="searchMember()">検索</button>
    <div id="searchResult"></div>

    <div id="pointSection" style="display:none;">
      <div class="member-card">
        <p><strong id="memberName"></strong>（<span id="memberKana"></span>）</p>
        <p>現在ポイント: <span id="currentPoint"></span> pt</p>
      </div>
      <input type="number" id="addPoint" placeholder="加算ポイント（整数）">
      <button onclick="addPoint()">加算</button>
      <p id="statusMessage"></p>
    </div>
  </div>

  <script>
    const API_BASE = "https://memberpoint.esthepro-shinya.workers.dev/";
    let currentMember = null;

    async function searchMember() {
      const keyword = document.getElementById("searchInput").value.trim();
      const resultDiv = document.getElementById("searchResult");
      const pointSection = document.getElementById("pointSection");
      const statusMessage = document.getElementById("statusMessage");
      pointSection.style.display = "none";
      statusMessage.textContent = "";

      if (!keyword) {
        resultDiv.innerHTML = "<p>検索ワードを入力してください</p>";
        return;
      }

      resultDiv.innerHTML = "検索中…";

      try {
        const response = await fetch(`${API_BASE}?keyword=${encodeURIComponent(keyword)}`);
        const data = await response.json();

        if (data.success && data.member) {
          currentMember = data.member;
          document.getElementById("memberName").textContent = currentMember.名前;
          document.getElementById("memberKana").textContent = currentMember.カナ;
          document.getElementById("currentPoint").textContent = currentMember.ポイント数;
          resultDiv.innerHTML = "";
          pointSection.style.display = "block";
        } else {
          resultDiv.innerHTML = "<p>該当する会員が見つかりません</p>";
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "<p>通信エラーが発生しました</p>";
      }
    }

    async function addPoint() {
      const addValue = parseInt(document.getElementById("addPoint").value, 10);
      const statusMessage = document.getElementById("statusMessage");

      if (isNaN(addValue)) {
        statusMessage.textContent = "整数で入力してください";
        return;
      }

      statusMessage.textContent = "処理中…";

      try {
        const response = await fetch(API_BASE, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            memberCode: currentMember.会員コード,
            addPoint: addValue
          })
        });

        const data = await response.json();

        if (data.success) {
          statusMessage.textContent = "ポイントを加算しました";
          searchMember(); // 更新後の再取得
        } else {
          statusMessage.textContent = `エラー: ${data.error}`;
        }
      } catch (err) {
        console.error(err);
        statusMessage.textContent = "通信エラーが発生しました";
      }
    }
  </script>
</body>
</html>
