<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ポイント管理システム</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
      margin-bottom: 15px;
    }
    .container {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      width: calc(100% - 40px);
      max-width: 360px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    button {
      flex: 1 1 48%;
      box-sizing: border-box;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #searchResult, #statusMessage {
      margin-top: 12px;
      font-size: 14px;
    }
    .member-card {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
      text-align: left;
      font-size: 14px;
    }
    .member-card p {
      margin: 4px 0;
    }
    #qr-reader {
      width: 100%;
      margin-top: 10px;
    }
  </style>
  <script src="./html5-qrcode.min.js"></script>
</head>
<body>
  <h1>ポイント管理システム</h1>
  <div class="container">
    <input type="text" id="searchInput" placeholder="カナ or 会員コードを入力">
    <div class="btn-group">
      <button onclick="searchMember()">検索</button>
      <button onclick="startQrScanner()">QRコード</button>
    </div>
    <div id="qr-reader" style="display:none;"></div>
    <div id="searchResult"></div>

    <div id="pointSection" style="display:none;">
      <div class="member-card">
        <p><strong id="memberName"></strong>さん</p>
        <p>ポイント：<span id="currentPoint"></span>pt（最終処理日：<span id="lastUpdate"></span>）</p>
      </div>
      <input type="number" id="addPoint" placeholder="加算ポイント（整数）">
      <button onclick="addPoint()">加算</button>
      <p id="statusMessage"></p>
    </div>
  </div>

  <script>
    const API_BASE = "https://memberpoint.esthepro-shinya.workers.dev/";
    let currentMember = null;
    let qrScanner = null;

    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const keyword = params.get('keyword');
      if (keyword) {
        document.getElementById("searchInput").value = keyword;
        searchMember();
      }
    };

    async function searchMember() {
      const keyword = document.getElementById("searchInput").value.trim();
      const resultDiv = document.getElementById("searchResult");
      const pointSection = document.getElementById("pointSection");
      const statusMessage = document.getElementById("statusMessage");
      pointSection.style.display = "none";
      statusMessage.textContent = "";

      if (!keyword) {
        resultDiv.innerHTML = "<p>検索ワードを入力してください</p>";
        return;
      }

      resultDiv.innerHTML = "検索中…";

      try {
        const response = await fetch(`${API_BASE}?keyword=${encodeURIComponent(keyword)}`);
        const data = await response.json();

        if (data.success && data.member) {
          currentMember = data.member;
          document.getElementById("memberName").textContent = currentMember.名前.replace(/さん|様$/, "");
          document.getElementById("currentPoint").textContent = currentMember.ポイント数;
          document.getElementById("lastUpdate").textContent = formatDateTime(currentMember.最終処理日) || "なし";
          resultDiv.innerHTML = "";
          pointSection.style.display = "block";
        } else {
          resultDiv.innerHTML = "<p>該当する会員が見つかりません</p>";
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "<p>通信エラーが発生しました</p>";
      }
    }

    async function addPoint() {
      const addValue = parseInt(document.getElementById("addPoint").value, 10);
      const statusMessage = document.getElementById("statusMessage");

      if (isNaN(addValue)) {
        statusMessage.textContent = "整数で入力してください";
        return;
      }

      statusMessage.textContent = "処理中…";

      try {
        const response = await fetch(API_BASE, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            memberCode: currentMember.会員コード,
            addPoint: addValue
          })
        });

        const data = await response.json();

        if (data.success) {
          statusMessage.textContent = "ポイントを加算しました";
          searchMember();
        } else {
          statusMessage.textContent = `エラー: ${data.error}`;
        }
      } catch (err) {
        console.error(err);
        statusMessage.textContent = "通信エラーが発生しました";
      }
    }

    function startQrScanner() {
      const qrReader = document.getElementById("qr-reader");
      qrReader.style.display = "block";

      if (qrScanner) {
        qrScanner.clear().then(() => {
          initScanner();
        }).catch(() => {
          initScanner();
        });
      } else {
        initScanner();
      }

      function initScanner() {
        qrScanner = new Html5Qrcode("qr-reader");
        qrScanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 200 },
          qrCodeMessage => {
            qrScanner.stop().then(() => {
              qrReader.style.display = "none";
              const url = new URL(qrCodeMessage);
              const keyword = url.searchParams.get("keyword");
              if (keyword) {
                document.getElementById("searchInput").value = keyword;
                searchMember();
              } else {
                alert("QRコードに会員情報が含まれていません");
              }
            });
          },
          errorMessage => {
            console.log(errorMessage);
          }
        ).catch(err => {
          console.error(err);
          alert("カメラを起動できませんでした");
        });
      }
    }

    function formatDateTime(dateStr) {
      if (!dateStr) return "";
      const date = new Date(dateStr);
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, "0");
      const dd = String(date.getDate()).padStart(2, "0");
      const hh = String(date.getHours()).padStart(2, "0");
      const mi = String(date.getMinutes()).padStart(2, "0");
      return `${yyyy}/${mm}/${dd} ${hh}:${mi}`;
    }
  </script>
</body>
</html>
